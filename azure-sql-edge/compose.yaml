version: '3'

services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: azuresql
    restart: on-failure
    environment:
      - "ACCEPT_EULA=1"
      - "MSSQL_SA_PASSWORD=Your_password123"
    ports:
      - "1433:1433"
    volumes:
      - db-data:/var/opt/mssql/data
      - db-log:/var/opt/mssql/log
      - db-backup:/var/opt/mssql/backup

volumes:
  db-data:
  db-log:
  db-backup:
    driver: local
